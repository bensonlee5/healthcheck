<!DOCTYPE html>
<html>
	<head>
		<title>AccuMed Healthcheck</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="js/d3.v3.min.js" charset="utf-8"></script>
		<script src="js/fs.js"></script>
		<script src="js/checkup.js"></script>
		<script src="js/config.js"></script>
		<script src="js/statuspage.js"></script>
		<link rel="icon" href="images/favicon.png" id="favicon">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,700">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<header id="overall-status" class="gray">
            <img src="images/logo.png" style="float: left; position: relative; top: 10px; left: 20px;" height="60px">
			<div id="overall-status-text">
				Loading
			</div>
			<div class="infobar">
				<div class="item">
					<b><span id="info-checkcount">&mdash;</span> checks</b> in the last <b><span id="info-timeframe">&mdash;</span></b>
				</div>
				<div class="item" id="lastcheck-info">
					<b>Last check:</b> <span id="info-lastcheck">&mdash;</span>
				</div>				
                <div class="item dropdown">
                    <button class="dropbtn">Intranet Old Server</button>
                    <div class="dropdown-content">
                      <a target="_blank" href="http://18.234.183.157:19999">Dashboard</a>
                      <a target="_blank" href="https://log-intranet-old.accumedintel.net">Log Monitor</a>
                    </div>
                </div>
                <div class="item dropdown">
                    <button class="dropbtn">Intranet Server</button>
                    <div class="dropdown-content">
                      <a target="_blank" href="http://3.232.156.188:19999">Dashboard</a>
                      <a target="_blank" href="https://log-intranet.accumedintel.net">Log Monitor</a>
                    </div>
                </div>
                <div class="item dropdown">
                    <button class="dropbtn">Webserver</button>
                    <div class="dropdown-content">
                      <a target="_blank" href="http://3.222.36.203:19999">Dashboard</a>
                      <a target="_blank" href="https://log-webserver.accumedintel.net">Log Monitor</a>
                    </div>
                </div>
                <div class="item dropdown">
                    <button class="dropbtn">Static Website Server</button>
                    <div class="dropdown-content">
                      <a target="_blank" href="http://52.5.115.202:19999">Dashboard</a>
                      <a target="_blank" href="https://log-static.accumedintel.net">Log Monitor</a>
                    </div>
                </div>
                <div class="item dropdown">
                    <button class="dropbtn">Other</button>
                    <div class="dropdown-content">
                      <a target="_blank" href="https://healthcheck.accumedintel.net/sqs">SQS Monitor</a>
                      <a target="_blank" href="https://healthcheck.accumedintel.net/backup">DB Backup Monitor</a>
                      <a target="_blank" href="https://healthcheck.accumedintel.net/package_search_track">Package Search Tracker</a>
                    </div>
                </div>
			</div>
		</header>

		<main>
			<div id="chart-grid">
				<!-- Populated by JavaScript -->
				<span id="chart-placeholder">&nbsp;</span>
			</div>
			<div id="timeline">
				<div id="big-gap">
					There is a big gap of time where no checkups were performed, so some graphs may look distorted.
				</div>
				<div id="bg-line"></div>
			</div>
		</main>

	</body>
</html>
